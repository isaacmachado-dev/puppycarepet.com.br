name: Deploy PuppyCare SSH
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: srv1113770.hstgr.cloud                
          username: main
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            git pull isaac main
            docker-compose down 
            docker-compose up -d
