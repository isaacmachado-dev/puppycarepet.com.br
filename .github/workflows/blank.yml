name: Deploy PuppyCare on Push Main
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Back-end Hostinger VPS
        uses: hostinger/deploy-on-vps@v2
        with:
          host: "srv1113770.hstgr.cloud"
          username: main
          key: "VsJW6gWXGLfGXoQv2dF6xqcDbozB9REV6lboXDrd8337c97d"
          script: |
            cd /home/main
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            docker system prune -f

